<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heads of the W</title>
    <link rel="icon" type="image/png" href="./img/BG.png"/>
</head>
<body>
    <div id="header-container">
        <h1><a href="index.html">HEADS OF THE W</a></h1>
    </div>
    <p>Who is your favorite WNBA player?</p>
    <form>
        <input list="player-names" name="favorite-player">
        <datalist id="player-names">
            <option value="Breanna Stewart">
            <option value="Arike">
            <option value="Chelsea Grey">
            <option value="Jewell">
            <option value="Aliyah">
            <option value="T Cloud">
            <option value="Kah">
            <option value="Satou">
        </datalist>
        <input type="submit" value="vote">
    </form>


    <script src="script.js"></script> 
</body>
</html>
