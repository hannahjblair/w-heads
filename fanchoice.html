<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heads of the W</title>
    <link rel="icon" type="image/png" href="./img/BG.png"/>
</head>
<body>
    <div id="header-container">
        <h1>HEADS OF THE W</h1>
    </div>
    <p>Who is your favorite WNBA player?</p>
    <form>
        <input list="player-names" name="favorite-player">
        <datalist id="player-names">
          <option value="Breanna Stewart">
          <option value="A'ja Wilson">
          <option value="Marine Johannes">
          <option value="Jewell Loyd">
          <option value="Nneka Ogwumike">
        </datalist>
        <input type="submit">
    </form>


    <script src="script.js"></script> 
</body>
</html>
